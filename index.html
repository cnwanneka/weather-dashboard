<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-primary p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <input name='city' type="text" placeholder="London" id='city' autofocus='true'
                class='city-input' />
            <button type="submit" id="search-button" class="button">Search</button>
          
              <!-- line break -->
              <hr>
              </hr>

          </form>
          <div class="list-group" id="history"></div>

        </aside>

        <!-- today's weather -->
        
      <div class="col-lg-9 pb-3">
        <div class="mt-3 card">
          <div class="card-body">
              <h3 class="card-title mb-4"><span id="currentCity" ></span> (<span id="currentDate" ></span>)<img id="currentIcon" src="" alt="Weather icon"></h3>
              <p class="card-text">Temp: <span id="currentTemp" ></span> &#8451</p>
              <p class="card-text">Wind: <span id="currentWindSpeed" ></span> KPH</p>
              <p class="card-text">Humidity: <span id="currentHumidity" ></span>%</p>
          </div>
        </div>
      </div>

        <!-- 5 day forecast -->
      
      <div class="mt-2">
          
        <h4>5-Day Forecast:</h4>
        <div id="day-forecast" class="row justify-content-around text-light m-2">
            <div class="col-2 card bg-primary">
                <h6 class="card-title">23/02/2023</h6>
                <i class=""></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: %</p>
            </div>
            <div class="col-2 card bg-primary">
                <h6 class="card-title">23/02/2023</h6>
                <i class=""></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: %</p>
            <div class="col-2 card bg-primary">
                <h6 class="card-title">23/02/2023</h6>
                <i class=""></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: %</p>
            </div>
            <div class="col-2 card bg-primary">
                <h6 class="card-title">23/02/2023</h6>
                <i class=""></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: %</p>
            </div>
            <div class="col-2 card bg-primary">
                <h6 class="card-title">23/02/2023</h6>
                <i class=""></i>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: %</p>
            </div>
        </div>
      </div>

    </div>   
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
